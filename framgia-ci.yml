project_type: php

environments:
  BUILD_VERSION: $PLUGIN_COMMIT_SHA

build:
  gerneral:
    image: alpine:latest
    prepare:
      - echo "Build version is $BUILD_VERSION"
      - echo "Hi there! ^^"
      - echo "export VERSION=$BUILD_VERSION" > ci-env
      - source ci-env
      - echo $(pwd)
      - echo $VERSION
      - ls -la
      - framgia-ci run --logs
test:
  eslint:
    ignore: true
    command: eslint --format=checkstyle
      --output-file=.framgia-ci-reports/eslint.xml
      resources/assets/js/ --ext .js
